<ion-view view-title="Movimento Espiritual">
    <ion-header-bar>
      <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
      <form ng-submit="login(loginData)">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Login</span>
            <input type="text" ng-model="loginData.username" required>
          </label>
          <label class="item item-input">
            <span class="input-label">Senha</span>
            <input type="password" ng-model="loginData.password" required>
          </label>
          <label class="item">
            <button class="button button-block button-positive" type="submit">Log in</button>
          </label>
        </div>
      </form>
    </ion-content>
</ion-view>

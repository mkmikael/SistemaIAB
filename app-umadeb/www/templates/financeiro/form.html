<ion-view cache-view="false" ng-init="loadLanc()">
    <ion-nav-bar class="{{ type == 'RECEBER' ? 'bar-balanced' : 'bar-assertive' }}">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-title>
            {{ type == 'RECEBER' ? 'Receita' : 'Despesa' }}
        </ion-nav-title>
        <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content>
        <form name="form">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Data</span>
                    <input type="text" ng-model="lanc.dataPrevista" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Valor</span>
                    <input type="text" ng-model="lanc.valor" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Descrição</span>
                    <input type="text" ng-model="lanc.descricao" required>
                </label>
                <div class="item" ng-if="type == 'RECEBER'">
                    <button ng-disabled="form.$invalid" class="button button-block button-balanced" type="submit" ng-click="save(lanc)">Salvar</button>
                </div>
                <div class="item" ng-if="type == 'PAGAR'">
                    <button ng-disabled="form.$invalid" class="button button-block button-assertive" type="submit" ng-click="save(lanc)">Salvar</button>
                </div>
            </div> <!-- list -->
        </form>
    </ion-content>
</ion-view>
